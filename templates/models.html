<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Models</title>
</head>
<style>
body {
  background-color: #0f0f0f;
  color: #f8f8f2;
  font-family: 'Courier New', monospace;
  margin: 2rem;
}

textarea {
  width: 100%;
  height: 150px;
  background-color: #1e1e1e;
  color: #00ffcc;
  border: 1px solid #444;
  padding: 1rem;
  font-size: 1rem;
  resize: vertical;
}

button {
  background-color: #222;
  color: #00ffcc;
  border: 1px solid #444;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
}

.button-row {
    display: flex; /* Makes the container a flex container */
    justify-content: center; /* Horizontally centers the buttons within the container */
}

button:hover {
  background-color: #333;
}

h2 {
  color: #ff79c6;
}

.response {
  background-color: #1a1a1a;
  border-left: 3px solid #00ffcc;
  padding: 1rem;
  margin-top: 1rem;
  white-space: pre-wrap;
}
</style>
<body>
<p> Models Available </p>
<ul>
    {% for model in models %}
        <li> {{ model }} </li>
    {% endfor %}
</ul>

<p>Current Model:</p>
<ul>
     <li> {{ current_model }}</li>
</ul>

</body>
</html>
