<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorizing Bot</title>
</head>
<style>
body {
  background-color: #0f0f0f;
  color: #f8f8f2;
  font-family: 'Courier New', monospace;
  margin: 2rem;
}

textarea {
  width: 100%;
  height: 150px;
  background-color: #1e1e1e;
  color: #00ffcc;
  border: 1px solid #444;
  padding: 1rem;
  font-size: 1rem;
  resize: vertical;
}

button {
  background-color: #222;
  color: #00ffcc;
  border: 1px solid #444;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
}

.button-row {
    display: flex; /* Makes the container a flex container */
    justify-content: center; /* Horizontally centers the buttons within the container */
}

button:hover {
  background-color: #333;
}

h2 {
  color: #ff79c6;
}

.response {
  background-color: #1a1a1a;
  border-left: 3px solid #00ffcc;
  padding: 1rem;
  margin-top: 1rem;
  white-space: pre-wrap;
}
</style>
<body>
    <h1> Enter token below </h1>
    <a href="{{ oauth }}"> Open in </a>

    <form action="/finish-auth" method="post">
        <label for="message">OAuth:</label><br>
        <textarea name="token" rows="1" cols="80" placeholder="Enter token..."></textarea>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
